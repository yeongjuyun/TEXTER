<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Texter</title>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/android-chrome-512x512.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="accounts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="accounts.js" type="module" defer></script>
  </head>
  
  <body>
    <div class="manageContainer">
      <div class="block account-header">
        <h1 class="title">페이지관리</h1>
      </div>
      <div class="menuContainer">
        <!-- 주문 관리 -->
        <a class="menuCard" href="/orderList">
          <div class="menuIcon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-credit-card">
                
              </i>
            </span>
          </div>
          <div class="menuBody">
            <p class="title is-3">주문관리</p>
            <p class="subtitle is-5">모든 주문 내역을 확인 및 관리할 수 있습니다.</p>
          </div>
        </a>
        <!-- 회원 관리 -->
        <a class="menuCard" href="/userList">
          <div class="menuIcon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-address-book">
                
              </i>
            </span>
          </div>
          <div class="menuBody">
            <p class="title is-3">회원관리</p>
            <p class="subtitle is-5">모든 회원 정보를 확인 및 관리할 수 있습니다.</p>
          </div>
        </a>
        <!-- 신규 상품(책) 추가 -->
        <a class="menuCard" href="/addbook">
          <div class="menuIcon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-gift">
                
              </i>
            </span>
          </div>
          <div class="menuBody">
            <p class="title is-3">신규도서 추가</p>
            <p class="subtitle is-5">신규도서를 추가할 수 있습니다.</p>
          </div>
        </a>
        <!-- 카테고리 추가 -->
        <a class="menuCard" href="/category">
          <div class="menuIcon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-table-list">

              </i>
            </span>
          </div>
          <div class="menuBody">
            <p class="title is-3">카테고리 관리</p>
            <p class="subtitle is-5">카테고리를 추가, 수정, 삭제할 수 있습니다.</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
