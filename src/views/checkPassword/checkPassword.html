<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Texter</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/android-chrome-512x512.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="checkPassword.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="checkPassword.js" type="module" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="accountHeader">
          <h1 id="securityTitle"></h1>
        </div>
        <div class="formContainer">
          <div class="formBox">
            <div class="field">
              <label class="label">비밀번호를 입력하세요.</label>
              <div class="inputBar">
                <input
                  class="input"
                  id="currentPasswordInput"
                  type="password"
                />
              </div>
            </div>
            <button id="passwordCheckButton">확인</button>
          </div>
        </div>
      </div>
    </section>
    <script src="checkPassword.js" type="module" defer></script>
  </body>
</html>
